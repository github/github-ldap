language: ruby
rvm:
  - 1.9.3
  - 2.1.0

env:
  - TESTENV=openldap
  - TESTENV=apacheds

before_install:
  - gem update bundler

install:
  - if [ "$TESTENV" = "openldap" ]; then ./script/install-openldap; fi
  - bundle install

script:
  - ./script/cibuild-$TESTENV

matrix:
  fast_finish: true
notifications:
  email: false
